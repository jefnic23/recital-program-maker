<!DOCTYPE html>
<html>
    <head>
        
        <title>Program Maker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type='module' src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script type="text/javascript" src="js/html2canvas.min.js"></script>
    </head>
    <body>
        
        <div class="container-fluid">
            <br>
            <div id="main" class="main-container">
                <div class="input-container">
                    <form class="inputs">
                        <div class="input-row form-group">
                            <label for="titleInput">Program title</label>
                            <input class="form-control" id="titleInput" type="text" placeholder="enter the title for your recital" autofocus>
                            <div class="input-row form-inline inline-group-four">
                                <div style="width: 70%;">
                                    <label for="titleFontFamily">Font</label>
                                    <select size="5" id="titleFontFamily" class="form-select form-select-sm" value='Lobster Two' onchange="changeTitleFont(this.value)"></select>
                                </div>
                                <div style="width: 25%;">
                                    <label for="titleFontSize">Size</label>
                                    <select size="5" id="titleFontSize" class="form-select form-select-sm"  value='55' onchange="changeTitleSize(this.value)"></select>
                                </div>
                            </div>
                        </div>
                        <hr style="margin-top: 21px; margin-bottom: 21px;"/>
                        <div class="input-row form-group">
                            <label for="subtitleInput">Subtitle</label>
                            <textarea class="form-control" id="subtitleInput" type="text" placeholder="enter subtitle(s), if any"></textarea>
                            <div class="input-row form-inline inline-group-three">
                                <div id="makeBoldContainer" class="hvr-grow">
                                    <button id="makeBold" type="button" class="btn btn-default" onclick="wrapText('<b>', '</b>')"><b>B</b></button>
                                </div>
                                <div id="makeItalicContainer" class="hvr-grow">
                                    <button id="makeItalic" type="button" class="btn btn-default" onclick="wrapText('<i>', '</i>')"><i>I</i></button>
                                </div>
                                <div id="makeUnderlineContainer" class="hvr-grow">
                                    <button id="makeUnderline" type="button" class="btn btn-default" onclick="wrapText('<u>', '</u>')"><u>U</u></button>
                                </div>
                            </div>
                        </div>
                        <hr style="margin-top: 21px; margin-bottom: 21px;"/>
                        <div class="input-row form-group inline-group">
                            <div class='inline-group-one'>
                                <label for="pieceInput">Piece title</label>
                                <textarea class="form-control" id="pieceInput" type="text" placeholder="enter composition title(s)"></textarea>
                            </div>
                            <div class='inline-group-two'>
                                <label for="composerInput">Composer</label>
                                <textarea class="form-control" id="composerInput" type="text" placeholder="enter composer name(s)"></textarea>
                            </div>
                        </div>
                        <div class="input-row form-group">
                            <label for="performerInput">Performer</label>
                            <textarea class="form-control" id="performerInput" type="text" placeholder="enter performer/accompanist name(s)"></textarea>
                        </div>
                        <div class="input-row form-inline inline-group">
                            <div id="enterPerformanceContainer" class="inline-group-one">
                                <button id="enterPerformance" type="button" class="btn btn-primary">Enter performer info</button>
                            </div>
                            <div id="editPerformanceContainer" class="inline-group-one">
                                <button id="editPerformance" type="button" class="btn btn-primary">Edit performer info</button>
                            </div>
                            <div class="input-row form-check form-switch" style="margin: auto;">
                                <label class="form-check-label" for="togglePerformers">Place performer(s) on top</label>
                                <input class="form-check-input" id="togglePerformers" type="checkbox" value="" onclick="switchPerformers()">
                            </div>
                        </div>
                        <hr style="margin-top: 21px; margin-bottom: 21px;"/>
                        <div class="input-row form-group">
                            <label for="footerInput">Footer</label>
                            <textarea class="form-control" id="footerInput" type="text" placeholder="enter footer(s), if any"></textarea>
                        </div>
                    </form>
                </div>
                
            </div>
            <div id="overlay" onclick="off()">
                <h2 class="overlay-text">Click anywhere to close preview</h2>
                <div id="printPreview"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/fonts.js"></script>
        <script type='text/javascript' src="js/scripts.js"></script>
        <script type="text/javascript" src="js/create_program.js"></script>
        <script type='text/javascript' src="js/upload_program.js"></script>
        <script type='text/javascript' src="js/print_program.js"></script>
    </body>
</html>
