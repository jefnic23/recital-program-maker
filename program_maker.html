<!DOCTYPE html>
<html>
    <head>
        <title>Program Maker</title>
        <link rel="icon" href="favicon.png">
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script type='module' src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script type="text/javascript" src="html2canvas.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">Program Maker</div>
                <div class="nav navbar-nav navbar-left">
                    <img id="print" class="hvr-grow" src="print-solid.png" style="height: 21px;">
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-5">
                    <form class="inputs">
                        <div class="row form-group">
                            <label for="titleInput">Program title</label>
                            <input class="form-control" id="titleInput" type="text" placeholder="enter the title for your recital" autofocus>
                        </div>
                        <div class="row form-inline">
                            <div class="col-8">
                                <label for="titleFontFamily">Font</label>
                                <select size="5" id="titleFontFamily" class="form-select form-select-sm" onchange="changeTitleFont(this.value)"></select>
                            </div>
                            <div class="col-4">
                                <label for="titleFontSize">Size</label>
                                <select size="5" id="titleFontSize" class="form-select form-select-sm" onchange="changeTitleSize(this.value)"></select>
                            </div>
                        </div>
                        <hr/>
                        <div class="row form-group">
                            <label for="subtitleInput">Subtitle</label>
                            <textarea class="form-control" id="subtitleInput" type="text" placeholder="enter subtitle(s), if any"></textarea>
                        </div>
                        <hr/>
                        <div class="row form-group">
                            <label for="pieceInput">Piece title</label>
                            <textarea class="form-control" id="pieceInput" type="text" placeholder="enter composition title(s)"></textarea>
                        </div>
                        <div class="row form-group">
                            <label for="composerInput">Composer</label>
                            <textarea class="form-control" id="composerInput" type="text" placeholder="enter composer name(s)"></textarea>
                        </div>
                        <div class="row form-group">
                            <label for="performerInput">Performer</label>
                            <input class="form-control" id="performerInput" type="text" placeholder="enter performer name(s)">
                        </div>
                        <button id="enterPerformance" type="button" class="btn btn-primary row">Enter performer info</button>
                    </form>
                </div>
                <div class="col-7">
                    <div id="program">
                        <div class="program-page layer" id="page1">
                            <div id="title"></div>
                            <div id="subtitle"></div>
                            <hr class="style14">
                            <div id="performances1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="fonts.js"></script>
        <script type="text/javascript" src="create_program.js"></script>
        <script type='text/javascript' src="print_program.js"></script>
    </body>
</html>
