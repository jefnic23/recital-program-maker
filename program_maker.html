<!DOCTYPE html>
<html>
    <head>
        <title>Program Maker</title>
        <link rel="icon" href="favicon.png">
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script type='module' src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script type="text/javascript" src="html2canvas.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">Program Maker</div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <label for='upload'>
                                <img class="icon hvr-grow" src="upload-solid.png">
                            </label>
                            <input id="upload" type='file'/>
                        </li>
                        <li class="nav-item">
                            <img id="preview" class="icon hvr-grow" src="search-solid.png">
                        </li>
                        <li class="nav-item">
                            <img id="print" class="icon hvr-grow" src="print-solid.png">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-5">
                    <form class="inputs">
                        <div class="row form-group">
                            <label for="titleInput">Program title</label>
                            <input class="form-control" id="titleInput" type="text" placeholder="enter the title for your recital" autofocus>
                        </div>
                        <div class="row form-inline">
                            <div class="col-8">
                                <label for="titleFontFamily" style="padding-left: 12px;">Font</label>
                                <select size="5" id="titleFontFamily" class="form-select form-select-sm" onchange="changeTitleFont(this.value)"></select>
                            </div>
                            <div class="col-4">
                                <label for="titleFontSize" style="padding-left: 12px;">Size</label>
                                <select size="5" id="titleFontSize" class="form-select form-select-sm" onchange="changeTitleSize(this.value)"></select>
                            </div>
                        </div>
                        <hr style="margin-top: 21px; margin-bottom: 21px;"/>
                        <div class="row form-group">
                            <label for="subtitleInput">Subtitle</label>
                            <textarea class="form-control" id="subtitleInput" type="text" placeholder="enter subtitle(s), if any"></textarea>
                        </div>
                        <hr style="margin-top: 21px; margin-bottom: 21px;"/>
                        <div class="row form-group">
                            <div class='col-6' style="padding-left: 0;">
                                <label for="pieceInput" style="padding-left: 12px;">Piece title</label>
                                <textarea class="form-control" id="pieceInput" type="text" placeholder="enter composition title(s)"></textarea>
                            </div>
                            <div class='col-6' style="padding-right: 0;">
                                <label for="composerInput" style="padding-left: 12px;">Composer</label>
                                <textarea class="form-control" id="composerInput" type="text" placeholder="enter composer name(s)"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="performerInput">Performer</label>
                            <input class="form-control" id="performerInput" type="text" placeholder="enter performer name(s)">
                        </div>
                        <button id="enterPerformance" type="button" class="btn btn-primary row">Enter performer info</button>
                        <hr style="margin-top: 21px; margin-bottom: 21px;"/>
                        <div class="row form-group">
                            <label for="footerInput">Footer</label>
                            <textarea class="form-control" id="footerInput" type="text" placeholder="enter footer(s), if any"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-7">
                    <div id="program">
                        <div class="program-page layer" id="page1">
                            <div id='header'>
                                <div id="title"></div>
                                <div id="subtitle"></div>
                            </div>
                            <hr class="style1">
                            <div id="performances1"></div>
                            <div id='footer'>
                                <!-- <hr class="style2"> -->
                                <p id="footerText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="overlay" onclick="off()">
                <div id="printPreview"></div>
            </div>
        </div>
        <script type="text/javascript" src="fonts.js"></script>
        <script type="text/javascript" src="create_program.js"></script>
        <script type='text/javascript' src="upload_program.js"></script>
        <script type='text/javascript' src="print_program.js"></script>
        <script type='text/javascript' src="print_preview.js"></script>
    </body>
</html>
